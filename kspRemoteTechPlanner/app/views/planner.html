<div class="row">
    <!-- three views  -->
    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-12" ng-controller="entireViewCtrl as entire">
                <h3>Entire View</h3>
                <div class="wrap-svg" ng-include src="'app/views/entireView.html'"></div>
            </div>

            <div class="col-sm-6" ng-controller="nightViewCtrl as night">
                <h3>Night View</h3>
                <div class="wrap-svg" ng-include src="'app/views/nightView.html'"></div>
            </div>

            <div class="col-sm-6">
                <h3>Delta-V View</h3>
                <canvas id="deltav" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- Data input -->
    <div class="col-sm-3" ng-controller="inputCtrl as input" ng-include src="'app/views/dataInput.html'"></div>
</div>
